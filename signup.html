<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, minimum-scale=0.9
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Sign up</h2>
    <form>
        <label>Please write your name!</label>
        <input type="text" placeholder="Name">
    </form>
    <div>
        Sexual?
        <input name="sexual" type="radio" value="male">Male
        <input name="sexual" type="radio" value="female">Female
        <input name="sexual" type="radio" value="other">Other
    </div>
    <h2>Personal/Information</h2>
    <div>
        HouseAdress
        <input type="text" placeholder="Adress">
    </div>
    <div>
        PhoneNumber
        <input type="text" placeholder="PhoneNumber">
    </div>
    <div>
        Kontact Email
        <input type="text" placeholder="Kontact Email">
    </div> 
    <div>
        Country
        <input name="country" list="countries" placeholder="Country">
        <datalist id ="countries">
            <option value="Afghanistan">
            <option value="Albania">
            <option value="Algeria">
            <option value="Algola">
            <option value="Vietnam">
            <option value="Germany">
        </datalist>
    </div>
    <button>Next!</button>
</body> 
</html>
